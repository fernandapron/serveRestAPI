name: Newman Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dir
        run: |
          mkdir testArtifacts

      - name: Insltall node
        uses: actions/setup-node@v4
        with: 
          node-version: 16

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextr

      - name: Run test
        run: newman run ServeRest.postman_collection.json -e serveRest_env.postman_environment.json -r cli,htmlextra

      - name: Report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Reports
          path: newman
